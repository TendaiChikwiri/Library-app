<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body onload="onLoad()">
    <header>
      <h1>Library</h1>
    </header>

    <div id="form-container">
      <button id="show-form" onclick="showForm()">
        <span class="material-icons"> add </span>
      </button>
      <form id="input">
        <div class="input-field">
          <label for="author">Author </label
          ><input class="text-box" required id="author" type="text" />
        </div>
        <div class="input-field">
          <label for="">Title </label
          ><input class="text-box" required id="title" type="text" />
        </div>
        <div class="input-field">
          <label for="author">Pages </label
          ><input class="text-box" required id="pages" type="text" />
        </div>
        <div class="input-field">
          <label for="author">Read </label><input id="read" type="checkbox" />
        </div>
        <button
          class="submit-button"
          type="button"
          onclick="addBookToLibrary()"
        >
          Submit Book
        </button>
      </form>
    </div>

    <div class="books-container">
      <h2>Books in Library</h2>
      <ul id="book-list"></ul>
    </div>
  </body>
  <script src="index.js"></script>
</html>
